<!DOCTYPE html>
<html>
    <head>
        <style>
            .step {
                display: none;
            }
            
            .indicator {
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbbbbb;
                border: none;
                border-radius: 50%;
                display: inline-block;
                opacity: 0.5;    
            }

            .step.active {
                opacity: 1;
            }

            .step.finish {
                background-color: #04AA6D;
            }
        </style>
    </head>
    <body>
        <form id="setupForm" action="/api/do-setup" method="post">
            <div class="step">
                <h1> {{ select_lang_title }} </h1>
                <select id="lang_select" name="lang">
                    {% for lang in langs.all %}
                        <option value="{{ lang.value }}" {% if lang.value == langs.current %} selected {% endif %}>{{ lang.name }}</option>
                    {% endfor %}
                </select> 
            </div class="step">

            <div class="step">
                <h1>Wi-fi</h1>
                <h2>{{ network_name }}</h2>
                <input name="ssid" id="ssid" type="text" required/>
                <h2>{{ password }}</h2>
                <input name="password" id="password" type="text" required/>
                <br/>
            </div>

            <div id="wait" style="display:none">
                <h1> Please wait...</h1>
            </div>
            
            <div id="buttons" style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)"> {{ previous_btn }}</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)"> {{ next_btn }}</button>
                </div>
            </div>

            <div id="indicators" style="text-align:center;margin-top:40px;">
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </form>

        <script>
            var currentTab = 0;
            showTab(currentTab);

            let langSelect = document.getElementById("lang_select");

            function refresh() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "api/lang?lang=" + lang_select.value, true);
                xhr.setRequestHeader('Content-Type', 'application/text');
                xhr.onload = function () {
                    location.reload(true);
                }
                xhr.send();
            }

            langSelect.addEventListener('change', refresh);
            
            function showTab(n) {
                var x = document.getElementsByClassName("step");
                if (n < x.length ) {
                    x[n].style.display = "block";
                    if (n == 0) {
                        document.getElementById("prevBtn").style.display = "none";
                    }
                    else {
                        document.getElementById("prevBtn").style.display = "inline";
                    }

                    if (n == (x.length - 1 )) {
                        document.getElementById("nextBtn").innerHTML = "{{ finish_btn }}";
                    }
                    else {
                        document.getElementById("nextBtn").innerHTML = "{{ next_btn }}";
                    }

                    fixStepIndicator(n)
                }
                else {
                    document.getElementById("indicators").style.display = "none";
                    document.getElementById("buttons").style.display = "none";
                    document.getElementById("wait").style.display = "inline";
                }
            }

            function nextPrev(n) {
                var x = document.getElementsByClassName("step");
                if (n == 1 && !validateForm()) return false;

                x[currentTab].style.display = "none";
                currentTab = currentTab + n;

                showTab(currentTab);

                if (currentTab >= x.length) {
                    document.getElementById("setupForm").submit();
                    return false;
                }

                
            }

            function validateForm() {
                var x, y, i, valid = true;
                x = document.getElementsByClassName("step");
                y = x[currentTab].getElementsByTagName("input");
                for (i = 0; i < y.length; i++) {
                    if (y[i].value == "") {
                        y[i].className == " invalid";
                        valid = false;
                    }
                }

                if (valid) {
                    document.getElementsByClassName("indicator")[currentTab].className += " finish";
                }

                return valid;
            }

            function fixStepIndicator(n) {
                var i, x = document.getElementsByClassName("indicator");
                for (i = 0; i < x.length; i++) {
                    x[i].className = x[i].className.replace(" active", "");
                }
                x[n].className += " active";
            }

            function getJSONP(url, success) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'json';
                xhr.onload = function() {
                    var status = xhr.status;
                    if (status === 200) {
                        success(null, xhr.response);
                    } else {
                        success(status, xhr.response);
                    }
                };
                xhr.send();

                }
        </script>
        
    </body>
</html>
