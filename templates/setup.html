<!DOCTYPE html>
<html>
    <head>
        <style>
            .step {
                display: none;
            }
            
            .indicator {
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbbbbb;
                border: none;
                border-radius: 50%;
                display: inline-block;
                opacity: 0.5;    
            }

            .step.active {
                opacity: 1;
            }

            .step.finish {
                background-color: #04AA6D;
            }
        </style>
    </head>
    <body>
        <form id="setupForm" action="/api/do-setup" method="post">
            <div class="step">
                <h1> Select Language </h1>
                <select id="lang_select" name="lang">
                </select> 
            </div class="step">

            <div class="step">
                <h1>Wifi</h1>
                <h2>Network name</h2>
                <input name="ssid" id="ssid" type="text" required/>
                <h2>Password</h2>
                <input name="password" id="password" type="text" required/>
                <br/>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </form>

        <script>
            var currentTab = 0;
            showTab(currentTab);

            let langSelect = document.getElementById("lang_select");

            getJSONP('/api/lang/all', function(err, langArray) {                
                for (element in langArray["all"]) {
                    var opt = document.createElement("option");
                    opt.value = langArray["all"][element]["value"];
                    opt.innerHTML = langArray["all"][element]["name"]; // whatever property it has

                    // then append it to the select element
                    langSelect.appendChild(opt);
                }

                langSelect.value = langArray["current"]

            });

            function refresh() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "api/lang?lang=" + lang_select.value, true);
                xhr.setRequestHeader('Content-Type', 'application/text');
                xhr.onload = function () {
                    location.reload(true);
                }
                xhr.send();
            }

            langSelect.addEventListener('change', refresh);
            
            function showTab(n) {
                var x = document.getElementsByClassName("step");
                x[n].style.display = "block";
                if (n == 0) {
                    document.getElementById("prevBtn").style.display = "none";
                }
                else {
                    document.getElementById("prevBtn").style.display = "inline";
                }

                if (n == (x.length - 1 )) {
                    document.getElementById("nextBtn").innerHTML = "Submit";
                }
                else {
                    document.getElementById("nextBtn").innerHTML = "Next";
                }

                fixStepIndicator(n)
            }

            function nextPrev(n) {
                var x = document.getElementsByClassName("step");
                if (n == 1 && !validateForm()) return false;

                x[currentTab].style.display = "none";
                currentTab = currentTab + n;
                if (currentTab >= x.length) {
                    document.getElementById("setupForm").submit();
                    return false;
                }

                showTab(currentTab);
            }

            function validateForm() {
                var x, y, i, valid = true;
                x = document.getElementsByClassName("step");
                y = x[currentTab].getElementsByTagName("input");
                for (i = 0; i < y.length; i++) {
                    if (y[i].value == "") {
                        y[i].className == " invalid";
                        valid = false;
                    }
                }

                if (valid) {
                    document.getElementsByClassName("step")[currentTab].className += " finish";
                }

                return valid;
            }

            function fixStepIndicator(n) {
                var i, x = document.getElementsByClassName("step");
                for (i = 0; i < x.length; i++) {
                    x[i].className = x[i].className.replace(" active", "");
                }
                x[n].className += " active";
            }

            function getJSONP(url, success) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'json';
                xhr.onload = function() {
                    var status = xhr.status;
                    if (status === 200) {
                        success(null, xhr.response);
                    } else {
                        success(status, xhr.response);
                    }
                };
                xhr.send();

                }
        </script>
        
    </body>
</html>
